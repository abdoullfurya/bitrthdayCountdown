<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="section-center">
        <!--image-->
        <article class="gift-img" alt="gift_image">
            <img src="https://scontent.fabv2-2.fna.fbcdn.net/v/t1.6435-9/41399459_10212579522750537_3958251716943544320_n.jpg?_nc_cat=105&ccb=1-5&_nc_sid=8bfeb9&_nc_eui2=AeHRsAsPubEKAJqWkMuN-XLWwujuVw1MEqPC6O5XDUwSow_4K093GHP2wO9TXVQ8jEs&_nc_ohc=6NT57PgLPRoAX9uc6oS&_nc_oc=AQkwB4iKqxDI4R1g1WXW2tB04KL4kKgvUYgGaxsjk4fsn0YAtyc9EQDzm8OQXQOu0IY&tn=vYQBUGGs6t8CRiyO&_nc_ht=scontent.fabv2-2.fna&oh=00_AT8qlkOxx2fHupmUX3EFhXhvXIg0-RJE3eU-XF0XMGHmPQ&oe=6240D47A" alt="">
        </article>
        <article class="gift-info">
            <h3>abdoullfurya's birthday countdown</h3>
            <h4 class="giveaway"></h4>
            <p>Hello everyone, this is a simple app I made as a part of my mini projects on github. It countsdown to my birthday, Sept 10th.
            </p>
            <div class="deadline">
                <!--days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>

                <!--end of item-->
                <div class="deadline">
                    <!--hours -->
                    <div class="deadline-format">
                        <div>
                            <h4 class="hours">34</h4>
                            <span>hours</span>
                        </div>
                    </div>

                    <!--end of item-->
                    <div class="deadline">
                        <!--minutes -->
                        <div class="deadline-format">
                            <div>
                                <h4 class="minutes">34</h4>
                                <span>minutes</span>
                            </div>
                        </div>

                        <!--end of item-->
                        <div class="deadline">
                            <!--seconds -->
                            <div class="deadline-format">
                                <div>
                                    <h4 class="seconds">34</h4>
                                    <span>seconds</span>
                                </div>
                            </div>

                            <!--end of item-->

                        </div>
        </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
